<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        #home {
            padding: 0px 30px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="logo.jpg" style="width: 80px; height: 80px;">
            <a class="navbar-brand"
                style="padding-left: 20px; padding-right: 25px; font-size: 40px; font-family:Georgia, 'Times New Roman', Times, serif;"
                href="#">.MaGicNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="home">
                        <a class="nav-link active bi bi-house-door text-light" aria-current="page" href="#">&nbsp;
                            Home</a>
                    </li>
                    <li class="nav-item" id="home">
                        <a class="nav-link active bi bi-search" aria-current="page" href="#">&nbsp; Search
                            &nbsp;Event</a>
                    </li>
                    <li class="nav-item" id="home">
                        <a class="nav-link active bi bi-bell text-light" aria-current="page" href="#">&nbsp;
                            Reminders</a>
                    </li>
                    <li class="nav-item" id="home">
                        <a class="nav-link active bi bi-clock-history" aria-current="page" href="#">&nbsp; Archive</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">

        <h1>Welcome to Magic Notes</h1>
        <div class="card" style="margin-top: 20px; width: 30rem; border: 1px solid black">
            <div class="card-body">
                <div class="mb-3">
                    <h5 class="card-title">Add a Title</h5>
                    <input type="text" class="form-control" id="addTitle" aria-describedby="title"
                        placeholder="Enter title" style="border: 1px solid black;">
                </div>
                <h5 class="card-title">Add a Note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" cols="15" style="border: 1px solid black;"
                        placeholder="Add Note"></textarea>
                </div><br>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
        <h2>Your Notes</h2>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="notes.js"></script>

</body>

</html>
